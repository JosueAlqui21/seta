<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <title>Login</title>
</head>
<body style="background-color: #dad9d8 ;">
    <section>
        <div class="container py-5 h-130">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="img/log.jpg" alt="login form" class="img-fluid" style="border-radius: 5px;">
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black" >
      
                      <form>
                         
                          <div class="logo-containerr">
                            <img src="img/gl.png" alt="Logo" class="logo-imagee mt-3">
                          </div>
                      
                      <center>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión para acceder</h5>
                      </center>
                        
      
                        <div class="form-outline mb-4">
                          <label class="form-label smaller-text" for="form2Example17">Correo electrónico</label>
                          <input type="email" id="form2Example17" class="form-control form-control-lg" pattern=".+@.+" required />                          
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">Contraseña</label>
                          <input type="password" id="form2Example27" class="form-control form-control-lg" />                          
                        </div>
      
                        <div class="pt-1 mb-4 text-center">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Acceder</button>
                        </div>
      
                        <a class="small text-muted text-center" href="#!">¿Olvidaste tu contraseña?</a><br><br>
                        <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;">¿Todavía no tienes una cuenta? <a href="#!"
                            style="color: #393f81;">Registrate aquí</a></p>
                    
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
